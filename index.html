<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>

    <img src="/images/logo.svg" class="logo" alt="ping-logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
  
    <form id="form" action="example.html" method="POST">
      <div>
        <input class="input" type="text" id="email" name="email" placeholder="Your email address..." aria-label="e-mail" autocomplete="off">
        <p id="errorText" class="errorText"></p>
      </div>
  
      <button class="submit" type="submit">Notify Me</button>
    </form>
  
    <img src="/images/illustration-dashboard.png" class="illustration" alt="dashboard-illustration">
  
  </main>
  
  <footer>
    <div class="socials">
      <i class="fa-brands fa-facebook-f fa-xs"></i>
      <i class="fa-brands fa-twitter fa-xs"></i>
      <i class="fa-brands fa-instagram fa-xs"></i>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

</body>
</html>
